<form class="form-horizontal container" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
  
      <div class="col-sm-12">
        <label for="nome" class="control-label">Nome</label>
      </div>
  
      <div class="col-sm-12">
        <input type="text" class="form-control" 
          id="nome" placeholder="Nome" name="nome" ngModel>
       </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-12">
        <label for="email" class="control-label">Email</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control"
          id="email" placeholder="nome@email.com" name="email" ngModel>
      </div>
    </div>

  
    <button type="submit" class="btn btn-primary col-sm-q">Submit</button>
  </form>
