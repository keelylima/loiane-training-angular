<form class="container" #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required
      #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched">

    <!-- <div>
            {{ nome.className }}
          </div> -->

    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
      Nome é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="control-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
      [(ngModel)]="usuario.email" required email #email="ngModel" [class.is-invalid]="!email.valid && email.touched">

    <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
      E-mail inválido.
    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-3">
      <label for="CEP" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" placeholder="" name="cep" ngModel required #cep="ngModel"
        [class.is-invalid]="!cep.valid && cep.touched">

      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
        CEP inválido.
      </div>
    </div>

    <div class="col-md-3">
      <label for="Numero" class="control-label">Número</label>
      <input type="number" class="form-control" id="numero" placeholder="" name="numero" ngModel required
        #numero="ngModel" [class.is-invalid]="!numero.valid && numero.touched">

      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
        Número inválido.
      </div>

    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" placeholder="" name="complemento" ngModel required
        #complemento="ngModel" [class.is-invalid]="!complemento.valid && complemento.touched">

      <div *ngIf="!complemento.valid && complemento.touched" class="alert alert-danger" role="alert">
        Complemento obrigatório.
      </div>

    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-12">
      <label for="rua" class="control-label">Rua</label>
      <input type="text" class="form-control" id="rua" placeholder="" name="rua" ngModel readonly #rua="ngModel"
        [class.is-invalid]="!rua.valid && rua.touched">

      <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
        Rua obrigatório.
      </div>

    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-6">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" placeholder="" name="bairro" ngModel readonly
        #bairro="ngModel" [class.is-invalid]="!bairro.valid && bairro.touched">

      <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
        Bairro obrigatório.
      </div>
    </div>

    <div class="col-md-3">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" placeholder="" name="cidade" ngModel readonly
        #cidade="ngModel" [class.is-invalid]="!cidade.valid && cidade.touched">

      <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
        Cidade obrigatório.
      </div>
    </div>

    <div class="col-md-3">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" placeholder="" name="estado" ngModel readonly
        #estado="ngModel" [class.is-invalid]="!estado.valid && estado.touched">

      <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
        Estado obrigatório.
      </div>
    </div>
  </div>





  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
