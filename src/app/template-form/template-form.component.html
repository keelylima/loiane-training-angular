<form class="container" #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required
      #nome="ngModel" [ngClass]="aplicaCssErro(nome)">

    <!-- <div>
            {{ nome.className }}
          </div> -->


    <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório.">
    </app-campo-control-erro>

    <!-- <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
      Nome é obrigatório.
    </div> -->
  </div>

  <div class="form-group">
    <label for="email" class="control-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
      [(ngModel)]="usuario.email" required email #email="ngModel" [ngClass]="aplicaCssErro(email)">

    <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="E-mail é obrigatório.">
    </app-campo-control-erro>
  </div>

  <div ngModelGroup="endereco">
    <div class="row form-group">
      <div class="col-md-3">
        <label for="CEP" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="" name="cep" ngModel required #cep="ngModel"
          [ngClass]="aplicaCssErro(cep)"
          (blur)="consultaCep($event.target.value)">

        <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é inválido.">
        </app-campo-control-erro>
      </div>

      <div class="col-md-3">
        <label for="Numero" class="control-label">Número</label>
        <input type="number" class="form-control" id="numero" placeholder="" name="numero" ngModel required
          #numero="ngModel" [ngClass]="aplicaCssErro(numero)">

        <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Número não existe.">
        </app-campo-control-erro>

      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="" name="complemento" ngModel required
          #complemento="ngModel" [ngClass]="aplicaCssErro(complemento)">

        <app-campo-control-erro [mostrarErro]="verificaValidTouched(complemento)" msgErro="Complemento é obrigatório.">
        </app-campo-control-erro>

      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-12">
        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control" id="rua" placeholder="" name="rua" ngModel readonly #rua="ngModel"
          [ngClass]="aplicaCssErro(rua)">

        <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
          Rua obrigatório.
        </div>

      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-6">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="" name="bairro" ngModel readonly
          #bairro="ngModel" [ngClass]="aplicaCssErro(bairro)">

        <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
          Bairro obrigatório.
        </div>
      </div>

      <div class="col-md-3">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="" name="cidade" ngModel readonly
          #cidade="ngModel" [ngClass]="aplicaCssErro(cidade)">

        <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
          Cidade obrigatório.
        </div>
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" placeholder="" name="estado" ngModel readonly
          #estado="ngModel" [ngClass]="aplicaCssErro(estado)">

        <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
          Estado obrigatório.
        </div>
      </div>
    </div>
  </div>





  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
