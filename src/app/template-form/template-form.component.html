<form class="form-horizontal container" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
  
      <div class="col-sm-12">
        <label for="nome" class="control-label">Nome</label>
      </div>
  
      <div class="col-sm-12">
        <input type="text" class="form-control" 
          id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
          required #nome="ngModel"
          [class.is-invalid]="!nome.valid && nome.touched">

          <!-- <div>
            {{ nome.className }}
          </div> -->

          <div *ngIf="!nome.valid && nome.touched"
          class="alert alert-danger" role="alert">
            Nome é obrigatório.
          </div>
       </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-12">
        <label for="email" class="control-label">Email</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control"
          id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email"
          required email #email="ngModel"
          [class.is-invalid]="!email.valid && email.touched">
      </div>

      <div *ngIf="!email.valid && email.touched"
          class="alert alert-danger" role="alert">
            E-mail inválido.
          </div>
    </div>

  
    <button type="submit" class="btn btn-primary col-sm-q" [disabled]="!f.valid">Submit</button>
  </form>
